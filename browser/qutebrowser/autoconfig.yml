# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.completion.match.fg:
    global: '#ff4444'
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: light
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://code.visualstudio.com: access-paste
    https://github.com: access-paste
    https://grok.com: access-paste
    https://hub.docker.com: access-paste
    https://mui.com: access-paste
  content.notifications.enabled:
    https://www.hdfcbank.com: false
    https://www.pcmag.com: false
  tabs.position:
    global: top
  window.hide_decoration:
    global: false
